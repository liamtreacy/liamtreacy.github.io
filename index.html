<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Welcome</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 20px;
        }
        .welcome {
            text-align: center;
            padding: 50px 0;
        }
        .welcome h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .welcome p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to My Minimal Site!</h1>
            <p>This is a simple, clean, and minimal welcome page.</p>
            <p>Feel free to explore and enjoy the content!</p>
        </div>
    </div>
</body>
</html>
